<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- CDN for Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
	<center><h1><u>Bar Chart</u></h1></center>
	<br>
	<center>
		<canvas id="barchart"></canvas>
	</center>

	<script type="text/javascript">

		var colors = ['#c93f38', '#a59344', '#7b463b', '#dd3366', '#191970', '#ab7f46', '#225577', '#c0a98e', '#d2d2c0', '#9bafad', '#990066', '#3d1c02', '#ffaabb', '#d1edee', '#d3dde4', '#456789', '#f6ecde', '#ffbcc5', '#bfaf92', '#c93f38', '#a59344', '#7b463b', '#dd3366', '#191970', '#ab7f46', '#225577', '#c0a98e', '#d2d2c0', '#9bafad', '#990066', '#3d1c02', '#ffaabb', '#d1edee', '#d3dde4', '#456789', '#f6ecde', '#ffbcc5', '#bfaf92']

		values = [45, 34, 23, 76, 54, 89, 65, 23, 76, 98]
		labels = ['label-1', 'label-2', 'label-3', 'label-4', 'label-5', 'label-6', 'label-7', 'label-8', 'label-9', 'label-10']

		var ctx = document.getElementById("barchart").getContext("2d");
		var myDoughnutChart = new Chart(ctx, {
		    type: 'horizontalBar',
		    data: {
			    datasets: [
				    {
				        data: values,
				        backgroundColor: colors.slice(0, values.length),
				        label: 'value',
				        barThickness: 'flex'
				    }
				],
			    labels: labels
			}
		});

	</script>

</body>
</html>
